<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
        <div id="title">
            <h1>TicTacToe</h1>
        </div>
        <div>
            <button onclick="board.setBoard()">Reset</button>
        </div>
        <div id="main">
        <div id="board">
        <div class="cell" id="0" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="1" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="2" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="3" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="4" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="5" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="6" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="7" onclick="game.inputMarker(id)"></div>
        <div class="cell" id="8" onclick="game.inputMarker(id)"></div>
        
        </div>
        <div id="ui">
            <table class="ui">
                <tr>
                    <td><h2>Current Player:</h2></td><td><h2 id="currentPlayer">Naughts</h2></td>
                </tr>
                <tr>
                    <td><h2 id="name1">Naughts:</h2></td><td><h2 id="naught">0</h2></td>
                </tr>
                <tr>
                    <td><h2 id="name2">Crosses</h2></td><td><h2 id="cross">0</h2></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
